  application:
    name: auth-service
  config:
    activate:
      on-profile: default
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/ast
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 2
      minimum-idle: 1
  redis:
    port: 6379
    host: 127.0.0.1

mybatis:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: com.api.ast
  configuration:
    map-underscore-to-camel-case: true
    jdbc-type-for-null: NULL

